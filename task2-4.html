<!DOCTYPE html>
<html lang="en">
<head>
<style>
a {
  color: blue; 
}


.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: white;
  text-align: center;
  border-radius: 6px;
  padding: 5px;


  position: absolute;
  z-index: 1;
  bottom: 100%;
  left: 50%;
  margin-left: -60px; 
  opacity: 0;
  transition: opacity 0.3s;
}

.tooltip .italic {
  font-style: italic;
}


.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
</style>
</head>
<body>

<p>This is a paragraph with a <a href="http://nyan.cat">link to http://nyan.cat</a>, followed by some other text.</p>

<p>This paragraph has a <span class="tooltip">tooltip that says <span class="italic">"Wow! A tooltip."</span><span class="tooltiptext">Wow! A tooltip.</span></span>.</p>

<p>This paragraph has a <span class="tooltip">tooltip that says <span class="italic">This tooltip "has quotes in the middle" of it.</span><span class="tooltiptext">This tooltip "has quotes in the middle" of it.</span></span>.</p>

</body>
</html>
